<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#addClient").click(function () {
                $.post(
                    "room/addRoom",
                    $("#addClient_Form").serialize(),
                    function (data) {
                        if (data){
                            alert("添加成功");
                            parent.layer.close();
                            parent.location.reload();
                        } else {
                            alert("添加失败");
                        }
                    }
                );
            });
        });
    </script>
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" id="addClient_Form">
        <div class="layui-form-item">
            <label for="room_num" class="layui-form-label">
                <span class="x-red">*</span>房间号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_num" name="room_num" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_type" class="layui-form-label">
                <span class="x-red">*</span>房间类型
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_type" name="room_type" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_price" class="layui-form-label">
                <span class="x-red">*</span>房间价格
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_price" name="room_price" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_status" class="layui-form-label">
                <span class="x-red">*</span>房间状态
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_status" name="room_status" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room_describe" class="layui-form-label">
                <span class="x-red">*</span>房间描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="room_describe" name="room_describe" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="addClient" class="layui-form-label">
            </label>
            <input type="button"  value="增加" class="layui-btn" lay-filter="add" lay-submit="" id="addClient">
        </div>
    </form>
</div>

</body>

</html>
