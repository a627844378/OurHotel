<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>我的</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        $(function () {
            $.post("client1/getClientInfo", "", function (data) {
                $("input[name=client_no]").val(data.client_no)
                $("input[name=client_name]").val(data.client_name)

                $("input[name=client_age]").val(data.client_age)
                // if(data.client_sex == "man"){
                // 	$("iinput[name=client_sex][value=男]").eq(0).attr("checked",true);
                // }else{
                // 	$("iinput[name=client_sex][value=女]").eq(0).attr("checked",true);
                // }

                // $("input[name=client_sex]").val(data.client_sex)
                $("input[name=client_address]").val(data.client_address)
                $("input[name=client_telephone]").val(data.client_telephone)
                $("input[name=client_password]").val(data.client_password)
				if (data.client_sex == "男") {
					$("input[name=client_sex]").eq(0).attr("checked", true);
				} else {
					$("input[name=client_sex]").eq(1).attr("checked", true);
				}
            }, "json")
            $("#update_client").click(function () {
                var address = $("input[name=client_address]").val()
                var password = $("input[name=client_password]").val()
                if (address == null || address == "" || password == null || password == "") {
                    alert("地址/密码不能为空！")
                } else {
                    $.post("client1/updateClient", $("#client_info").serialize(), function (data) {
                        (data)
                    })
                }
            })
        })
    </script>
</head>
<style>
    .height {
        height: 50px;
        margin-top: 20px;
    }

    .height input {
        margin-left: 15px;
    }
</style>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form id="client_info" class="login100-form validate-form">
                <span class="login100-form-title p-b-49">我的</span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input disabled="disabled" class="input100" type="text" name="client_telephone"
                           placeholder="请输入用户名或手机号" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf207;"></span>
                </div>


                <div class="wrap-input100 validate-input">
                    <span class="label-input100">姓名</span>
                    <input disabled="disabled" class="input100" type="text" name="client_name" placeholder="请输入姓名">
                    <span class="focus-input100" data-symbol="&#xf192;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入身份证">
                    <span class="label-input100">身份证</span>
                    <input disabled="disabled" class="input100" type="text" name="client_no" placeholder="请输入身份证号">
                    <span class="focus-input100" data-symbol="&#xf194;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入年龄">
                    <span class="label-input100">年龄</span>
                    <input disabled="disabled" class="input100" type="number" name="client_age" placeholder="请输入年龄">
                    <span class="focus-input100" data-symbol="&#xf253;"></span>
                </div>
                <div class="wrap-input100 validate-input height" data-validate="请输入性别">
                    <span class="label-input100">性别</span>
                    <input type="radio" class="has-val" name="client_sex" value="男">男
                    <input type="radio" class="has-val" name="client_sex" value="女">女
                    <!-- <span class="focus-input100" data-symbol="&#xf190;"></span> -->
                </div>0
                <div class="wrap-input100 validate-input" data-validate="请输入详细地址">
                    <span class="label-input100">详细地址</span>
                    <input checked="checked" class="input100 has-val" type="text" name="client_address"
                           placeholder="请输入详细地址">
                    <span class="focus-input100" data-symbol="&#xf200;"></span>
                </div>
                <div class="wrap-input100 validate-input active" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input checked="checked" class="input100 has-val" type="text" name="client_password"
                           placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf191;"></span>
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a href="javascript:"></a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="update_client" class="login100-form-btn">修 改</button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-14 p-b-20">
                    <span></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="index.html" class="login100-form-btn">返 回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
