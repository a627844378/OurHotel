<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="js/jquery-3.4.1.js"></script>
      <script>
          $(function () {
              $("#addcorder").click(function () {
                  $.post(
                      "corder/addCorder",
                      $("#addcorder_form").serialize(),
                      function (data) {
                          alert(data);
                          if (data=="添加成功"){
                              parent.layer.close();
                              parent.location.reload();
                          }
                      }
                  );
              });
              $("#checkin").click(function () {
                  $.post(
                      "corder/checkin",
                      $("#addcorder_form").serialize(),
                      function (data) {
                          alert(data);
                          parent.layer.close(1);
                      }
                  );
              });
          });
      </script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" id="addcorder_form">
          <div class="layui-form-item">
              <label for="client_telephone" class="layui-form-label">
                  <span class="x-red">*</span>客户电话
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="client_telephone" name="client_telephone" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="room_id" class="layui-form-label">
                  <span class="x-red">*</span>房间id
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="room_id" name="room_id" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="corder_st_date" class="layui-form-label">
                  <span class="x-red">*</span>入住日期
              </label>
              <div class="layui-input-inline">
                  <input type="date" id="corder_st_date" name="corder_st_date" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="corder_ed_date" class="layui-form-label">
                  <span class="x-red">*</span>结束日期
              </label>
              <div class="layui-input-inline">
                  <input type="date" id="corder_ed_date" name="corder_ed_date" required=""
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="addcorder" class="layui-form-label">
              </label>
              <input type="button" id="addcorder" value="增加" class="layui-btn" lay-filter="add" lay-submit="">
          </div>
            <div class="layui-form-item">
                <label for="checkin" class="layui-form-label">
                </label>
                <input type="button" id="checkin" value="入住" class="layui-btn" lay-filter="add" lay-submit="">
            </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });



        });
    </script>

  </body>

</html>
