<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
      <script>
          $(function () {
              $("#addClient").click(function () {
                  $.post(
                      "client/addClient",
                      $("#addClient_Form").serialize(),
                      function (data) {
                          if (data){
                              alert("添加成功");
                              parent.layer.close();
                              parent.location.reload();
                          }else {
                              alert("添加失败");
                          }
                      },
                      "json"
                  );
              });
          });
      </script>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" id="addClient_Form">
          <div class="layui-form-item">
              <label for="client_no" class="layui-form-label">
                  <span class="x-red">*</span>身份证
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="client_no" name="client_no" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="client_name" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="client_name" name="client_name" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="client_sex" class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="radio" id="client_sex" name="client_sex" required=""
                           autocomplete="off" class="layui-input" value="男"><span style="margin-left: -20px;">男</span>
                    <input type="radio" id="client_sex1" name="client_sex" required=""
                           autocomplete="off" class="layui-input" value="女"><span style="margin-left: -20px;">女</span>
                </div>
            </div>
          <div class="layui-form-item">
              <label for="client_age" class="layui-form-label">
                  <span class="x-red">*</span>年龄
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="client_age" name="client_age" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="client_address" class="layui-form-label">
                  <span class="x-red">*</span>地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="client_address" name="client_address" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
                <label for="client_telephone" class="layui-form-label">
                    <span class="x-red">*</span>手机号
                </label>
                <div class="layui-input-inline">
                    <input type="tel" id="client_telephone" name="client_telephone" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="client_password" class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="client_password" name="client_password" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="client_password" class="layui-form-label">
              </label>
              <input type="button" class="layui-btn" lay-filter="add" lay-submit="" id="addClient" value="增加"></input>
          </div>
      </form>
    </div>

  </body>

</html>
