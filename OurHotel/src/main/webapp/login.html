<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>登陆界面</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(function () {
			var check_code = $("#check_img").get(0);
			check_code.src = check_code.src + '?' + Math.random();
			$("#check_img").click(function () {
				this.src = check_code.src + '?' + Math.random();
			})

			$("#login").click(function () {
				var username = $("input[name=client_telephone]").val();
				var password = $("input[name=client_password]").val();
				var check_code = $("input[name=checkCode]").val();
				if (username == "" || username == null || password == null || password == "")  {
					alert("账号/密码不能为空！")
				}else{
					if( check_code == null || check_code == ""){
						alert("验证码不能为空！")
					}else {
						$.post("client1/checkClientLogin", $("#login_info").serialize(), function (data) {
							var check_code = $("#check_img").get(0);
							check_code.src = check_code.src + '?' + Math.random();
							if(data == "index.html") {
								window.location = data;
							}else{
								alert(data);
							}
						})
					}
				}

			})
		})
	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="login_info" class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="client_telephone" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="client_password" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="请输入验证码" style="margin-top: 20px">
						<span class="label-input100">验证码</span>
						<input class="input100" type="text" name="checkCode" placeholder="请输入验证码">
						<span class="focus-input100" data-symbol="&#xf184;"></span>
					</div>
					<img id="check_img" src="checkCode" alt="" width="100px" height="40px" style="margin: 20px 40%">
					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:">忘记密码？</a>
					</div>

					<input   type="button">
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<buttom id="login" class="login100-form-btn">登 录</buttom>
						</div>
					</div>
					</input>


					<div class="txt1 text-center p-t-54 p-b-20">
						<span>第三方登录</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-wechat"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-qq"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-weibo"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-25">
						<a href="register.html" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
